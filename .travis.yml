dist: trusty

git:
  depth: 1

language: cpp

compiler:
 - gcc

branches:
  only:
    - master

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

before_install:
 - pwd
 - sudo apt-get update -qq
 - sudo apt-get install -qq libsfml-dev

before_script:
 - mkdir build
 - cd build
 - cmake ..

script:
 - make -j2
